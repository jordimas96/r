<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Redirección según ID</title>
</head>
<body>
	<style>
		body {
			color-scheme: dark;
			background-color: black;
			color: white;
		}
		input {
			font-size: 2rem;
			margin: 2rem;
		}
	</style>
	<script>
		/*
		
		EXEMPLE:
		
		https://jordimas96.github.io/r/r?id=play-store-apps
		
		*/
		
		const redireccions = {
			// Al CV //
			"PDF_DAW_Montilivi":
			"https://www.institutmontilivi.cat/articles/oferta-formativa/cicles-formatius-grau-superior-bottom/D%C3%ADptics%202023/DAW_10_mar%C3%A7_2023.pdf",
			
			"PDF_DAM_Montilivi":
			"https://www.institutmontilivi.cat/articles/oferta-formativa/cicles-formatius-grau-superior-bottom/D%C3%ADptics%202023/DAM_10_mar%C3%A7_2023.pdf",
			
			// https://www.institutmontilivi.cat/oferta-formativa/cicles-formatius-grau-superior/ //
			
			
			"play-store-apps":
			"https://play.google.com/store/apps/developer?id=Jordi+Mas+Parramon",
			
			"spotify-a-cantar-chicos":
			"https://open.spotify.com/playlist/0dFUSBV3XBp8UATBeu6nYv?si=bc33fa9a275941b4",
			
			
		};

		// Obtener el valor del parámetro "id" de la URL
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
		const id = urlParams.get('id');
		

		redirigir(id);



		function redirigir(id) {
			if (id in redireccions) {
				window.location.replace(redireccions[id]);
			}
			else {
				document.getElementById("input").value = id;
			}
		}
	</script>



	<input id="input" oninput="redirigir(this.value)">
</body>
</html>

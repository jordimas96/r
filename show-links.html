<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirect by ID</title>

    <style>
        html {
            color-scheme: dark;
        }
        body {
            font-family: Arial;
            background-color: rgb(5, 0, 40);
            color: hsl(65, 100%, 95%);
            font-size: 1.3rem;
        }
        .back {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin-bottom: 1rem;
            background-color: hsl(70, 100%, 88%);
            color: hsl(70, 100%, 17%);
            border-radius: 1rem;
            text-decoration: none;

        }
        table {

        }
        td {
            padding: 0.25rem 1rem;
            background-color: hsl(280, 38%, 21%);
            color: hsl(280, 100%, 95%);
            border-radius: 0.75rem;
        }
        td:first-child {
            text-align: center;
            width: fit-content;
        }
        td:nth-child(2) {
            font-family: monospace;
        }
        td:hover {
            background-color: hsl(310, 80%, 16%);
            color: rgb(310, 194, 255);
            cursor: pointer;
        }

        .boing {
            cursor: pointer;
            transform-origin: center;
            transition: transform 0.1s, border-radius 0.3s;
            &:active {
                transform: scale(0.9) !important;
            }
            &:disabled {
                pointer-events: none;
            }
        }

    </style>
</head>
<body>
    <a href="./" class="back boing">< Back</a>

    <table id="links"></table>


    <!-- Jordi Mas Parramon - xordimas@gmail.com - https://github.com/jordimas96 -->

    <script src="./links.js"></script>

    <script>
        
        Object.keys(redireccions).forEach(key => {
            document.getElementById("links").innerHTML +=
            `
            <tr>
                <td onclick="copy('${key}')" class="boing">
                    ${key}
                </td>
                <td onclick="anarALink('${redireccions[key]}')" class="boing">
                    ${redireccions[key]}
                </td>
            </tr>
            `;
        });


        function anarALink(link) {
            window.location.replace(link);
        }

        function copy(id) {
            navigator.clipboard.writeText(id);
        }


        // document.getElementById("links").innerHTML = JSON.stringify(redireccions);

    </script>
</body>
</html>
